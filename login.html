<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full space-y-8 p-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Staff Login
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter your credentials to access the system
            </p>
        </div>
        
        <form id="loginForm" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="Username"
                    />
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                        placeholder="Password"
                    />
                </div>
            </div>

            <div id="error" class="rounded-md bg-red-50 p-4 hidden">
                <p class="text-sm text-red-800" id="error-message"></p>
            </div>

            <div id="success" class="rounded-md bg-green-50 p-4 hidden">
                <p class="text-sm text-green-800">Login successful! Redirecting...</p>
            </div>

            <div>
                <button
                    type="submit"
                    id="loginBtn"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Sign in
                </button>
            </div>

            <div class="text-sm text-center text-gray-600">
                <p>Test credentials:</p>
                <p class="font-mono">Username: Jonas</p>
                <p class="font-mono">Password: 123</p>
            </div>
        </form>
    </div>

    <script>
        // Simple authentication system
        const HARDCODED_USER = {
            username: 'Jonas',
            password: '123'
        };

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('success').classList.add('hidden');
        }

        function showSuccess() {
            document.getElementById('success').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        function setAuthToken() {
            // Simple auth token - just store username and timestamp
            const authData = {
                username: HARDCODED_USER.username,
                loginTime: new Date().getTime()
            };
            localStorage.setItem('authToken', JSON.stringify(authData));
        }

        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Disable button during login
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            
            // Simple validation
            if (username === HARDCODED_USER.username && password === HARDCODED_USER.password) {
                setAuthToken();
                showSuccess();
                
                // Redirect after 1 second
                setTimeout(() => {
                    window.location.href = 'ingredient manager/index.html';
                }, 1000);
            } else {
                showError('Invalid username or password');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign in';
            }
        }

        // Check if already logged in
        function checkExistingAuth() {
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                try {
                    const authData = JSON.parse(authToken);
                    const now = new Date().getTime();
                    const loginTime = authData.loginTime;
                    
                    // Check if login is less than 24 hours old
                    if (now - loginTime < 24 * 60 * 60 * 1000) {
                        // Already logged in, redirect
                        window.location.href = 'ingredient manager/index.html';
                        return;
                    }
                } catch (e) {
                    // Invalid token, remove it
                    localStorage.removeItem('authToken');
                }
            }
        }

        // Setup form submission
        document.getElementById('loginForm').addEventListener('submit', handleLogin);

        // Check for existing auth on page load
        checkExistingAuth();
    </script>
</body>
</html>
